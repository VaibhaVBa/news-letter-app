<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0ae5dd30a7.js" crossorigin="anonymous"></script>
    <style>
    /* Custom style to set icon size */
    .alert i[class^="bi-"]{
        font-size: 1.5rem;
        line-height: 1;
    }
    </style>
    </head>
    <body>
    <div class="m-4">
        <div class="alert  alert-success alert-dismissible fade show">
            <h4 class="alert-heading"><i class="fa-solid fa-circle-check"></i> Awesome.</h4>
            <p>You have been successfully signed up to the newsletter, look forward to lots of awesome content!</p>
            <hr>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            
        </div>
    </div>
</body>
</html>
